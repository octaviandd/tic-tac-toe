<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e10f2d5f9.js" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <h1>Tic Tac Toe</h1>
    <div class='container'>
        <div class="main">
            <div class="row">
                <div class="col" id='c0'></div>
                <div class="col" id='c1'></div>
                <div class="col" id='c2'></div>
            </div>
            <div class="row">
                <div class="col" id='c3'></div>
                <div class="col" id='c4'></div>
                <div class="col" id='c5'></div>
            </div>
            <div class="row">
                <div class="col" id='c6'></div>
                <div class="col" id='c7'></div>
                <div class="col" id='c8'></div>
            </div>
        </div>
    
        


        <div class="player-scores">
            <div class="player-name">
                <div id='player_one'></div>
                <div id="player_two"></div>
            </div>
            <div class="player-score">
                <div id="one_score"></div>
                <div id="two_score"></div>
            </div>
        </div>
        
        <table>
            
            
            
            <tr>
                <td id='reset_button'><button id='reset'>Reset Score</button></td>
                <td id='reset_game'><button id='game'>Reset Game</button></td>             
            </tr>
        
        
        </table>
    </div>


    <div class="modal">
       <div class="centered">
        <h2>Pick your names</h2>
        <div class="X-Player">Name for X Player: <input type="text" id='x_input'></div>
        <div class="O-Player">Name for O Player: <input type="text" id='o_input'></div>
        <div class="start-button-class" id="start">Start Game</div>
       </div>
    </div>

    

    <script src='config.js'></script>
</body>
</html>
