<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <h1>Tic Tac Toe</h1>
    <div class='container'>
        <div class="main">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    
        
        <table>
            <tr>
                <td id='blank'></td>
                <td id="player_one"></td>
                <td id='player_two'></td>
            </tr>
            <tr>
                <td>Score</td>
                <td id='player_one_score'></td>
                <td id='player_two_score'></td>
            </tr>
            <tr>
                <td id='reset_button'><button id='reset'>Reset Score</button></td>
                <td id='reset_game'><button id='game'>Reset Game</button></td>
            </tr>


        </table>


    </div>
    

    <script src='config1.js'></script>
</body>
</html>
